<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
   
    <title>Checkout</title>
  </head>
  <body>
    <h1>Checkout</h1>
    <a href="/index.html">
      <img src="/images/Arrow 1.svg" class="arrow" />
    </a>
    <div class="big_container">
      <div class="medium_container">
      <h1 class="summary">Order Summary</h1>
      <div class="container">
        <div class="item_price">
          <p class="left">Items:</p>
          <p class="right">$500.00</p>
        </div>
        <div class="shipping">
          <p class="left">Shipping & Handling:</p>
          <p class="right">$0.00</p>
        </div>
        <hr class="order_line" />
        <div class="before_tax">
          <p class="left">Total before tax:</p>
          <p class="right">$260.00</p>
        </div>
        <div class="gst_hst">
          <p class="left">Estimated GST/HST:</p>
          <p class="right">$65.00</p>
        </div>
        <hr class="order_line" />
        <div class="order_total">
          <p class="left_big">Order Total</p>
          <p class="right">$565.00</p>
        </div>
      </div>
      <a href="./order.html">
        <button class="main_button" id="button_desktop">Place your Order</button> 
      </a>
      </div>
    <div class="accordion">
      <h1 class="check_desktop">Checkout</h1>
      <div class="accordion-item">
        <div class="accordion-item-header">Shipping Details</div>
        <div class="accordion-item-body">
          <div class="accordion-item-body-content">
            <label>Full Name</label>
            <input type="text" class="input" />
            <label>Address</label>
            <input type="text" class="input" />
            <label>Province</label>
            <input type="text" class="input" />
            <label>Postal Code</label>
            <input type="text" class="input" />
            <label>Country</label>
            <input type="text" class="input" />
            <label>Telephone Number</label>
            <input type="text" class="input" id="phone" pattern="[1-9]{1}[0-9]{9}" placeholder="1234567890" maxlength="10"/>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <div class="accordion-item-header">Payment Method</div>
        <div class="accordion-item-body">
          <div class="accordion-item-body-content">
            <button class="main_button" id="payment_button">
              Pay with Visa or Mastercard
            </button>
            <h3>Choose another payment type</h3>
            <div class="payment">
              <button class="input_payment" id="apple">
                <img src="./images/apple.svg" class="button_image" />Pay
              </button>
              <button class="input_payment" id="google">
                <img src="./images/google.svg" class="button_image" />Pay
              </button>
              <button class="input_payment" id="paypal">
                <img src="./images/paypal.svg" />
              </button>
            </div>
            <hr class="order_line" />
            <label>Creditcard Number</label>
            <input type="tel" class="input" id="creditcard" pattern="[1-9]{1}[0-9]{9}" maxlength="16"/>
            <label>Cardholders Name</label>
            <input type="text" class="input" />
            <div class="two_input">
              <div id="exp">
                <label>Expiry date</label>
                <input
                  type="text"
                  placeholder="Select date"
                  onfocus="(this.type='date')"
                  onblur="(this.type='text')"
                />
              </div>
              <div id="cvv">
                <label>CVV</label>
                <input type="text" class="input" pattern="[1-9]{1}[0-9]{9}" maxlength="4" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <a href="./order.html">
        <button class="main_button" id="button_mobile">Place your Order</button>
    </div>
    </div>
    <script src="/script.js" ></script>
  </body>
</html>
